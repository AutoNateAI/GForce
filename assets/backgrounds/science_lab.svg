<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Lab Background -->
    <rect width="1920" height="1080" fill="#1A1A1A"/>
    
    <!-- Lab Tables -->
    <rect x="300" y="600" width="1320" height="100" fill="#4A3B22"/>
    
    <!-- Lab Equipment -->
    <g id="microscope" transform="translate(500,500)">
        <rect width="60" height="80" fill="#444444"/>
        <circle cx="30" cy="20" r="15" fill="#666666"/>
    </g>
    
    <!-- Beakers and Test Tubes -->
    <g id="beakers" transform="translate(700,520)">
        <rect width="40" height="60" fill="#88CCFF" opacity="0.3"/>
        <rect x="60" width="30" height="80" fill="#88FFCC" opacity="0.3"/>
    </g>
    
    <!-- Whiteboard -->
    <rect x="200" y="100" width="600" height="300" fill="#FFFFFF" opacity="0.1"/>
    
    <!-- Cabinets -->
    <g id="cabinets" transform="translate(1500,200)">
        <rect width="300" height="800" fill="#333333"/>
        <rect x="50" y="50" width="200" height="100" fill="#444444"/>
    </g>
</svg> 