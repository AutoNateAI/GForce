<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <!-- Base layer for Ada (Quantum) -->
  <g id="ada_base">
    <!-- Electromagnetic waves -->
    <g id="em_waves">
      <!-- Upper spin swirl -->
      <g id="upper_swirl">
        <path id="upper_red"
              d="M200 140
                 c-30 -20, -60 -20, -90 0
                 c30 20, 60 20, 90 0"
              fill="none"
              stroke="#FF1744"
              stroke-width="4"
              opacity="0.8"/>
        <path id="upper_yellow"
              d="M200 150
                 c-25 -15, -50 -15, -75 0
                 c25 15, 50 15, 75 0"
              fill="none"
              stroke="#FFEA00"
              stroke-width="4"
              opacity="0.8"/>
        <path id="upper_blue"
              d="M200 160
                 c-20 -10, -40 -10, -60 0
                 c20 10, 40 10, 60 0"
              fill="none"
              stroke="#2979FF"
              stroke-width="4"
              opacity="0.8"/>
      </g>

      <!-- Lower spin swirl -->
      <g id="lower_swirl">
        <path id="lower_red"
              d="M200 300
                 c30 20, 60 20, 90 0
                 c-30 -20, -60 -20, -90 0"
              fill="none"
              stroke="#FF1744"
              stroke-width="4"
              opacity="0.8"/>
        <path id="lower_yellow"
              d="M200 290
                 c25 15, 50 15, 75 0
                 c-25 -15, -50 -15, -75 0"
              fill="none"
              stroke="#FFEA00"
              stroke-width="4"
              opacity="0.8"/>
        <path id="lower_blue"
              d="M200 280
                 c20 10, 40 10, 60 0
                 c-20 -10, -40 -10, -60 0"
              fill="none"
              stroke="#2979FF"
              stroke-width="4"
              opacity="0.8"/>
      </g>
    </g>

    <!-- Main quantum body -->
    <g id="main_body">
      <!-- Glow effect -->
      <circle id="glow"
              cx="200" cy="220"
              r="85"
              fill="#311B92"
              opacity="0.3"/>
      
      <!-- Central spin circle -->
      <circle id="spin_circle"
              cx="200" cy="220"
              r="80"
              fill="#4527A0"
              stroke="#311B92"
              stroke-width="4"/>
      
      <!-- Spin rotation effect -->
      <g id="spin_effect">
        <path id="spin_path"
              d="M140 220 
                 A60 60 0 1 1 260 220
                 A60 60 0 1 0 140 220"
              fill="none"
              stroke="#7C4DFF"
              stroke-width="4"
              stroke-dasharray="8,8"/>
        
        <!-- Spin direction arrows -->
        <path id="arrow1"
              d="M250 200 l10 10 l-10 10"
              fill="none"
              stroke="#B388FF"
              stroke-width="3"/>
        <path id="arrow2"
              d="M150 240 l-10 -10 l10 -10"
              fill="none"
              stroke="#B388FF"
              stroke-width="3"/>
      </g>

      <!-- Face elements -->
      <g id="face">
        <!-- Eyes as quantum states -->
        <g id="left_eye">
          <circle id="left_outer" 
                  cx="170" cy="200" 
                  r="15" 
                  fill="#7C4DFF"/>
          <circle id="left_inner" 
                  cx="170" cy="200" 
                  r="8" 
                  fill="#B388FF"/>
        </g>
        <g id="right_eye">
          <circle id="right_outer" 
                  cx="230" cy="200" 
                  r="15" 
                  fill="#7C4DFF"/>
          <circle id="right_inner" 
                  cx="230" cy="200" 
                  r="8" 
                  fill="#B388FF"/>
        </g>
        <!-- Mouth as wave function -->
        <path id="mouth" 
              d="M170 240 q30 20 60 0" 
              stroke="#B388FF" 
              stroke-width="4"
              fill="none"/>
      </g>
    </g>

    <!-- Energy state indicators -->
    <g id="energy_indicators">
      <!-- High energy particles -->
      <circle id="particle1" cx="160" cy="160" r="4" fill="#2979FF"/>
      <circle id="particle2" cx="240" cy="160" r="4" fill="#FFEA00"/>
      <circle id="particle3" cx="160" cy="280" r="4" fill="#FF1744"/>
      <circle id="particle4" cx="240" cy="280" r="4" fill="#2979FF"/>
    </g>
  </g>
</svg> 